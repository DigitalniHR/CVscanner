<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Skener Životopisů</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Skener Životopisů</h1>
        </header>
        
        <div class="input-section">
            <div class="column">
                <h2>Váš Životopis</h2>
                <div class="file-upload">
                    <input type="file" id="zivotopis-soubor" accept=".doc,.pdf,.txt">
                    <p class="file-format-note">Přijímané formáty: .DOC, .PDF, .TXT</p>
                </div>
                <textarea id="zivotopis" placeholder="Nebo sem vložte text životopisu"></textarea>
                <p id="zivotopis-error" class="error-message">Prosím vložte životopis</p>
            </div>
            <div class="column">
                <h2>Popis Práce</h2>
                <input type="text" id="nazev-pozice" placeholder="Název pozice">
                <textarea id="popis-prace" placeholder="Sem vložte popis práce"></textarea>
                <p id="prace-error" class="error-message">Prosím vložte inzerát</p>
            </div>
        </div>
        
        <button id="skenovat-zivotopis" class="scan-button">Skenovat Životopis</button>

        <section id="odpocet" class="skryto">
            <div class="kruh-odpocet">
                <svg width="200" height="200">
                    <circle r="90" cx="100" cy="100" fill="transparent" stroke="#3498db" stroke-width="10" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
                    <circle id="odpocet-kruh" r="90" cx="100" cy="100" fill="transparent" stroke="#2ecc71" stroke-width="10" stroke-dasharray="565.48" stroke-dashoffset="565.48"></circle>
                </svg>
                <div id="odpocet-text">60</div>
            </div>
        </section>

        <section id="vysledky" class="skryto">
            <h2>Výsledky Analýzy</h2>
            <div id="chatgpt-odpoved"></div>
            <button id="novy-sken" class="scan-button">Skenovat nový životopis</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
